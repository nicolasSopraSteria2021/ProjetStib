<head>
  <meta name="viewport" content="with=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<div class="container">
  <div class="row">
    <form [formGroup]="formulaireDate" (ngSubmit)="send()">
      Entrer une date ant√©rieur :
      <input type="text" id="dateStart" formControlName="DateControle" placeholder="YYYY-MM-DD">
      <input type="submit"  [disabled]="formulaireDate.invalid">
    </form>
  </div>
  <mat-card>
    <div class="row">
      <div class="col">
        <h4 *ngIf="bool">{{titlePieChart}}</h4>
        <h4 *ngIf="!bool">Proportion de retards depuis le {{formulaireDate.value.DateControle}}</h4>
        <canvas baseChart
                [data]=[numberDelayBus,numberDelayTram]
                [labels]="labels"
                [options]="chartOptions"
                [legend]="chartLegend"
                [chartType]="barChartType">
        </canvas>
        {{numberDelayBus+numberDelayTram}} retards
      </div>
      <div class="col">
          <h3>Bus</h3>
        <canvas baseChart
                [data]=[numberDelayBus,numberNotDelayBus]
                [labels]="labelsSpecific"
                [options]="chartOptions"
                [legend]="chartLegend"
                [chartType]="barChartType">
        </canvas>
          {{numberDelayBus}} retards
      </div>
      <div class="col">
        <h3>Tram</h3>
        <canvas baseChart
                [data]=[numberDelayTram,numberNotDelayTram]
                [labels]="labelsSpecific"
                [options]="chartOptions"
                [legend]="chartLegend"
                [chartType]="barChartType">
        </canvas>
        {{numberDelayTram}} retards
      </div>
  </div>
    <router-outlet></router-outlet>
  </mat-card>
</div>
